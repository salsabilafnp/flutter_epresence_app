name: flutter_epresence_app
description: "Aplikasi presensi karyawan berbasis mobile dengan face recognition dan geolocation menggunakan framework flutter"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
dependencies:
  camera: ^0.10.5+9
  file_picker: ^8.0.6
  fl_chart: ^0.68.0
  flutter:
    sdk: flutter
  flutter_map: ^7.0.2
  geolocator: ^7.7.0
  get: ^4.6.5
  get_storage: ^2.0.3
  intl: ^0.19.0
  # google_mlkit_commons: ^0.7.1
  # google_mlkit_face_detection: ^0.10.1
  # image: ^4.1.7
  latlong2: ^0.9.1
  material_symbols_icons: ^4.2771.0
  # tflite_flutter: ^0.10.4

dev_dependencies:
  change_app_package_name: ^1.3.0
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
